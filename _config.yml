title: Blog
description: >-
  This is a blog about IT stuff

# Build settings
remote_theme: jekyll/minima
plugins:
  - jekyll-feed
  - jekyll-remote-theme

minima:
  skin: dark
  social_links:
    github: p4k03n4t0r
    twitter: BijlPaulvd
    linkedin: paul-van-der-bijl-b582a5b7
show_excerpts: true

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - example
  - serve.sh
  - _images/
